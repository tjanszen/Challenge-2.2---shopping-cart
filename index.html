<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart: Challenge 2.2</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		
	<div class="wrapper">
		<div class="box-container">
			<div class="boxes">
				<div class="top">
					<span>Assorted Vegetables (1lb)</span>
				</div>
				<div id="middle-vegetable" class="middle">

				</div>
				<div class="bottom">
					
					<div class="bottom-top-wrapper">
						<div id="total-vegetable"class="bottom-top-left">
							<span id="vegetable-span" class="price-span"></span>
							<span class="total-span"></span>
						</div>
						<div class="bottom-top-right">
							<span class="qty-name">QTY:</span>
							<span id="qty-vegetable" class="qty-box">0</span>
							<i class="vegetable up fa fa-chevron-up"></i>
							<i class="vegetable down fa fa-chevron-down"></i>
						</div>
					</div>
					<div class="bottom-bottom">
						<span class="submit"></span>
					</div>

				</div>
			</div>
		</div>
		<div class="box-container">
			<div class="boxes">
				<div class="top">
					<span>Rasberries 1lb</span>
				</div>
				<div id="middle-ras" class="middle">

				</div>
				<div class="bottom">
					
					<div class="bottom-top-wrapper">
						<div id="total-ras"class="bottom-top-left">
							<span id="ras-span" class="price-span"></span>
							<span class="total-span"></span>
						</div>
						<div class="bottom-top-right">
							<span class="qty-name">QTY:</span>
							<span id="qty-ras" class="qty-box">0</span>
							<i class="ras up fa fa-chevron-up"></i>
							<i class="ras down fa fa-chevron-down"></i>
						</div>
					</div>
					<div class="bottom-bottom">
						<span class="submit"></span>
					</div>

				</div>
			</div>
		</div>
		<div class="box-container">
			<div class="boxes">
				<div class="top">
					<span>1 Fresh Kiwi</span>
				</div>
				<div id="middle-kiwi" class="middle">

				</div>
				<div class="bottom">
					
					<div class="bottom-top-wrapper">
						<div id="total-kiwi"class="bottom-top-left">
							<span id="kiwi-span" class="price-span"></span>
							<span class="total-span"></span>
						</div>
						<div class="bottom-top-right">
							<span class="qty-name">QTY:</span>
							<span id="qty-kiwi" class="qty-box">0</span>
							<i class="kiwi up fa fa-chevron-up"></i>
							<i class="kiwi down fa fa-chevron-down"></i>
						</div>
					</div>
					<div class="bottom-bottom">
						<span class="submit"></span>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</body>
</html>
